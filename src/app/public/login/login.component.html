<div class="cont">
    <div class="form sign-in">
        <h2>Welcome back,</h2>
        <form #form="ngForm" (ngSubmit)="login(form, user)">
            <label>
                <span>Email</span>
                <input type="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                    [ngClass]="((submitted || email.touched) && email.invalid)?'has-danger':''" name="email"
                    #email=ngModel [(ngModel)]="user.email" autocomplete="off" required />
            </label>
            <div class="error-block m-l-160" *ngIf="((submitted || email.touched) && email.invalid)">
                {{showErrorService.showError('email', email.errors)}}
            </div>
            <label>
                <span>Password</span>
                <input type="password" [ngClass]="((submitted || password.touched) && password.invalid)?'has-danger':''"
                    name="password" #password=ngModel [(ngModel)]="user.password" autocomplete="off" required />
            </label>
            <div class="error-block m-l-160" *ngIf="((submitted || password.touched) && password.invalid)">
                {{showErrorService.showError('password', password.errors)}}
            </div>
            <p class="forgot-pass">Forgot password?</p>
            <button type="submit" class="submit">Login</button>
        </form>

        <div class="text-center pt-4 pb-3">
            <span class="txt1">
                Or login with
            </span>
        </div>
        <div class="flex-c p-b-112">
            <a href="javascript:;" class="login100-social-item" (click)="socialLogin('facebook')">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="javascript:;" class="login100-social-item" (click)="socialLogin('goggle')">
                <img src="assets/images/icon-google.png" alt="GOOGLE">
            </a>
            <a href="javascript:;" class="login100-social-item">
                <i class="fa fa-linkedin"></i>
            </a>
        </div>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>New here?</h2>
                <p>Sign up and discover great amount of new opportunities!</p>
            </div>
            <div class="img__btn" [routerLink]="[URLConstants.REGISTER]">
                <span class="m--up">Register</span>
            </div>
        </div>
    </div>
</div>
